<ion-view view-title="Add" hide-nav-bar="true">
	<ion-header-bar>
		<div class="bar bar-header item-input-inset">
			<div class="item-input-wrapper">
	    	<i class="icon ion-ios-search placeholder-icon"></i>
				<input type="search" placeholder="Search" ng-model="searchVal"/>
				<i class="icon ion-close-circled placeholder-icon" ng-show="searchVal.length > 0" ng-click="searchVal=''" style="cursor: pointer;">&nbsp;</i>
	  	</div>
			<button class="button button-clear" ng-click="cancel()">Cancel</button>
		</div>
	</ion-header-bar>
  <ion-content>
	<ion-list>
	  <ion-item ng-repeat="city in cities | filter : searchVal" ng-click="addCity(city)">
	  	<h2 class="float-left">{{city.name}},&nbsp;{{city.country}}</h2>
	  	<h2 class="float-right">{{city.timezone}}</h2>
	  </ion-item>
	</ion-list>
  </ion-content>
</ion-view>
