<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive tabs-item-hide">

  <!-- Account Tab -->
  <ion-tab title="Cities" icon-off="ion-ios-clock-outline" icon-on="ion-ios-clock" href="#/tab/cities">
    <ion-nav-view name="tab-cities"></ion-nav-view>
  </ion-tab>

</ion-tabs>
