<div class="city-item">
	<div class="city-summary">
		<h2>{{city.name}}&nbsp;UTC{{city.timezone}}</h2>
		<p>{{city.country}}</p>
	</div>
	<div class="city-datetime-wrapper">
		<realtime-datetime timezone={{city.timezone}}></realtime-datetime>
		<div class="hidden-datetime-picker">
			<input name="datetime" type="datetime-local" ng-model="city.datetime" focus-me="city.editTime"/>
		</div>
	</div>	
</div>
